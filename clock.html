<html>
<head>
<title>Digital Clock</title>
<style>
body {
background:linear-gradient(to right, #a1c4fd, #c2e9fb);
font-family:'segoe UI', sans-serif;
display:flex;
justify-content:center;
align-items:center;
height:100vh;
margin:0;
}
.container {
background-color:white;
padding:40px;
border-radius:20px;
box-shadow:0 4px 20px rgba(0,0,0.1);
text-align:center;
}
#clock{
font-size:3em;
color:#333;
margin:20px;
}
.btn{
width:200px;
height:50px;
border:none;
margin:10px;
border-radius:10px;
background-color:#007bff;
color:white;
font-size:1em;
cursor:pointer;
}
.btn:hover{
background-color:#0056b3;
}
</style>
</head>

<body>

<script>
var timer;
let startClock=()=>{
if(!timer)
{
updateTime();
timer=setInterval(updateTime ,1000)
}
}

let updateTime=()=>{
var now=new Date();
document.getElementById("clock").innerHTML=now.toLocaleTimeString();
}

let stopClock=()=>{

clearInterval(timer);
timer=null;
}
</script>

<div class="container">
<div id="clock">-----------:-----------</div>
<input type="submit" class="btn" value="Start Clock" onclick="startClock()"/>
<input type="submit" class="btn" value="Stop Clock" onclick="stopClock()"/>
</div>

</body>
</html>
